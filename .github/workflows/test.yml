name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - name: Install deps
        working-directory: ./common
        run: go install github.com/onsi/ginkgo/v2/ginkgo
      - run: ginkgo -r
